version: 2

jobs:
  build:
    docker:
      - image: circleci/golang
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Set up K8s
          command: |
            curl -sLo ./kind https://github.com/kubernetes-sigs/kind/releases/download/v0.5.1/kind-$(uname)-amd64
            chmod +x ./kind
            sudo mv ./kind /usr/local/bin/kind

            kind create cluster

            cp "$(kind get kubeconfig-path --name="kind")" ./kubectl/kubeconfig
            docker build -t kubectl kubectl

      - run:
          name: Build and load images
          command: |
            docker build -t server server
            docker build -t integration integration
            kind load image-archive <(docker save server integration)

      - run:
          name: Run server
          command: |
            docker run --network host -it --rm kubectl apply -f server.yaml

      - run:
          name: Run integration tests
          command: |
            docker run --network host -it --rm kubectl run integration --rm --attach --restart=Never --image=integration:pinned
