version: 2

jobs:
  build:
    docker:
      - image: circleci/golang
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Set up K3d
          command: |
            wget -q -O - https://raw.githubusercontent.com/rancher/k3d/master/install.sh | bash
            k3d create
            
            cp $(k3d get-kubeconfig) ./kubectl/kubeconfig
            docker build -t kubectl kubectl

      # - run:
